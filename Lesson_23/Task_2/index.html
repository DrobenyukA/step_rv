<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<div class="search">
    <h1>
        Task Two
        <br/>
        Виведення статистики погоди
    </h1>
    <div class="search-form by-city">
        <h2>За містом:</h2>
        <select id="city" name="city">
            <option value="">місто</option>
            <option value="Рівне">Рівне</option>
            <option value="Київ">Київ</option>
            <option value="Львів">Львів</option>
            <option value="Дніпро">Дніпро</option>
        </select>
        <button onclick="searchByCity()">Пошук</button>
    </div>
    <div class="search-form by-all">
        <h2>За параметром:</h2>
        <select id="property" name="property" onchange="changeInput()">
            <option value="">параметер</option>
            <option value="moisture">Вологість</option>
            <option value="temperature">Температура</option>
            <option value="windDirection">Напрям вітру</option>
        </select>
        <input id="value" type="text">
        <button onclick="searchByParam()">Пошук</button>
    </div>

    <div class="search-form">
        <h2>Уся статистика:</h2>
        <button onclick="searchAll()">дивитись </button>
    </div>
    <div class="info">

    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<script src="cities.js"></script>
<script src="statistics.js"></script>
<script src="main.js"></script>
</body>
</html>
